<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Guardian pojišťovna</title>
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/styles/assets/favicon.ico}" type="image/x-icon"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" th:href="@{/styles/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/styles/styles.css}" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="/scripts/custom.js"></script>
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <a class="navbar-brand" th:href="@{/}">Guardian pojišťovna</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <!-- Domů -->
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${currentURI == '/' ? 'active' : ''}" th:href="@{/}">Domů</a>
                    </li>

                    <!-- O nás -->
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${currentURI == '/aboutus' ? 'active' : ''}" th:href="@{/aboutus}">O nás</a>
                    </li>

                    <!-- Kontakty -->
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${currentURI == '/contacts' ? 'active' : ''}" th:href="@{/contacts}">Kontakty</a>
                    </li>

                    <!-- Můj profil (dropdown) -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Můj profil
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li th:if="${#authorization.expression('isAuthenticated()')}">
                                <a class="dropdown-item" th:href="@{/clients/profile}">Profil</a>
                            </li>
                            <li th:if="${#authorization.expression('isAuthenticated()')}">
                                <form th:action="@{/logout}" method="post" style="display: inline;">
                                    <button type="submit" class="dropdown-item btn btn-secondary" style="width: 100%;">Odhlásit se</button>
                                </form>
                            </li>
                            <li th:if="${!#authorization.expression('isAuthenticated()')}">
                                <a class="dropdown-item" th:href="@{/account/login}">Přihlásit</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<footer  th:fragment="footer" class="py-5 bg-dark">
    <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Vytvořila &copy;jawesy 2024 pro <a href="https://itnetwork.cz">itnetwork.cz</a></p></div>
</footer>

</body>
</html>
